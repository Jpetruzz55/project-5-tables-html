<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
</head>

<body>
    <form action="http://example.com/join.php">
        <p>
            Username:
            <input type="text" name="username" size="15" maxlength="30" />
        </p>
        <p>
            Password:
            <input type="password" name="password" size="15" maxlength="15" />
        </p>
        <p>How can we improve our service?</p>
        <textarea name="comments" cols="20" rows="4" placeholder="Enter your comments..."> </textarea>
        <p>
            Your favorite genre:<br />
            <input type="radio" name="genre" value="rock" checked="checked" />
            Rock
            <input type="radio" name="genre" value="pop" />
            Pop
            <input type="radio" name="genre" value="jazz" />
            Jazz
        </p>
        <p>
            Music services you use:<br />
            <input type="checkbox" name="service" value="iTunes" checked="checked" />
            iTunes
            <input type="checkbox" name="service" value="Apple Music" />
            Apple Music
            <input type="checkbox" name="service" value="Spotify" />
            Spotify
        </p>
        <select name="devices">
            <option value="iPod" selected="selected">iPod</option>

            <option value="radio">Radio</option>

            <option value="PC">Computer</option>
        </select>
        <select name="devices" size="4">

            <option value="guitar" selected="selected">
                Guitar
            </option>
            <option value="drums">
                Drums
            </option>
            <option value="keys” selected=" selected">
                Keyboard
            </option>
            <option value="bass">
                Bass
            </option>
        </select>
    </form>
</body>

</html>
